<!-- ================= FORM ================= -->
<section class="daftar-section">
    <div class="container">
        <div class="form-card mx-auto">
            <h2 class="text-center mb-4">Form Pendaftaran Mahasiswa Baru</h2>

            <form id="formDaftar">

                <div class="mb-3">
                    <label>Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama">
                </div>

                <div class="mb-3">
                    <label>NIK</label>
                    <input type="text" class="form-control" id="nik">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempat">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggal">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Jenis Kelamin</label>
                    <select class="form-select" id="jk">
                        <option value="">-- Pilih --</option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Alamat Lengkap</label>
                    <textarea class="form-control" rows="3" id="alamat"></textarea>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label>Nomor HP (WhatsApp)</label>
                    <input type="text" class="form-control" id="hp">
                </div>

                <div class="mb-3">
                    <label>Pilihan Program Studi</label>
                    <select class="form-select" id="prodi">
                        <option value="">-- Pilih Program Studi --</option>
                        <option>Informatika</option>
                        <option>Sistem Informasi</option>
                        <option>Hubungan Internasional</option>
                        <option>Kewirausahaan</option>
                        <option>Teknik Komputer</option>
                        <option>Geografi</option>
                        <option>Perencanaan Wilayah dan Kota</option>
                        <option>Ilmu Komunikasi</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label>Upload Pas Foto</label>
                    <input type="file" class="form-control" id="foto">
                </div>

                <button type="submit" class="btn btn-warning w-100 btn-lg">
                    Kirim Pendaftaran
                </button>

            </form>
        </div>
    </div>
</section>
